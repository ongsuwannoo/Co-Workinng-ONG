{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Create Zone</h1>
        <br/>
        <form method="POST" action="{% url 'create_zone' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control ml-3" id="name" name="name" value="{{name}}">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control ml-3" id="description" name="description" value="{{description}}">
            </div>
            <div class="form-group">
                <label>Price (person/hour)</label>
                <input type="number" class="form-control ml-3" id="Price" name="Price" value="{{Price}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Create</button>
            <label class='text-success ml-3' id='create_zone'></label>
        </form>
    </div>
{% endblock %}

{% block footer %}
    
{% endblock %}
